<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard - AutoParts Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="AutoParts Marketplace Logo">
      <h1>AutoParts Marketplace</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product-details.html">Browse Parts</a></li>
        <li><a href="seller-dashboard.html">Sell Parts</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#"><img src="images/cart-icon.png" alt="Cart" class="cart-icon"></a></li>
      </ul>
    </nav>
  </header>

  <section class="seller-dashboard">
    <h2>Seller Dashboard</h2>
    <form id="add-part-form">
      <label for="part-name">Part Name:</label>
      <input type="text" id="part-name" name="part-name" required>

      <label for="part-description">Description:</label>
      <textarea id="part-description" name="part-description" required></textarea>

      <label for="part-price">Price:</label>
      <input type="number" id="part-price" name="part-price" step="0.01" required>

      <label for="part-image">Image URL:</label>
      <input type="url" id="part-image" name="part-image" required>

      <button type="submit">Add Part</button>
    </form>

    <div class="listed-parts">
      <h3>Your Listed Parts</h3>
      <div id="parts-list">
        <!-- Dynamically populated by JavaScript -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AutoParts Marketplace. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
